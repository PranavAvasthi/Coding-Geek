<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="head"></h1>
        <p id="total-budget">0</p>
        <div class="budget">
            <div class="budget-income">
                <h3 class="income-title">INCOME</h3>
                <p id="income-value">+ 0</p>
            </div>
            <div class="budget-expenses">
                <h3 class="expenses-title">EXPENSES</h3>
                <p id="expenses-value">- 0</p>
            </div>
        </div>
    </header>

    <main>
        <div class="add">
            <select id="add-type">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" id="add-description" placeholder="description">
            <input type="number" id="add-amount" placeholder="amount">
            <div id="add-btn"> &#10003</i></div>
            <button id="show-income-graph"><i class="fa-solid fa-chart-line"></i></button>
            <button id="show-expense-graph"><i class="fa-solid fa-chart-line"></i></button>
        </div>

        <div id="error-msg"> 
          <p id="close-btn"></p>
        </div>
        
        <div class="statements">
            <div class="income-head">
                <h1>INCOME</h1>
            </div>
            <div class="expenses-head">
                <h1>EXPENSE</h1>
            </div>
        </div>

        <div class="statements-details">
            <div id="income-details"></div>
            <div id="expense-details"></div>
        </div>

        <div class="graph">
            <canvas id="income-chart"></canvas>
            <canvas id="expenses-chart"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/faa4834db5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
